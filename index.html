<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script type="module" src="./JS/script.js" defer></script>
</head>
<body>
    <header class="header container">
        <h1>کارهای روزانه من</h1>
        <input type="search" class="input search__input" name="" placeholder="جستوجو..."/>
    </header>

    <section class="">
        <div class="task container">
            <h2>یادداشت</h2>
            <div class="item">
                <input type="text" class="input task__input" name="" placeholder="یادداشت کنید..."/>
                <button class="btn add__btn" role="button">افزودن</button>
                <input type="date" class="btn start__btn" name="start" min="2025-01-29"/>
            </div>
            <p class="task__alert">بیش از سه حرف وارد نمایید!</p>
            <div class="title__div">
                <h2>فهرست</h2>
                <p class="start__date">مرتب سازی بر پایه</p>
                <button class="btn sort__date__btn" role="button">تاریخ</button>
                <button class="btn sort__name__btn" role="button">نام</button>
            </div>
            <ul class="task__list"></ul>
            <ul class="completed__list"></ul>
        </div>
    </section>
</body>
</html>
